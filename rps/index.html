<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="displays">
        <div class="display" id="user">
            <img src="./gameImages/rockuser.png"/>
        </div>
        <div class="display" id="comp">
            <img src="./gameImages/rockcomp.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="reset-container">
        <p id="reset">Reset Game</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./gameImages/rock.jpeg"/>
        </div>
        <div class="choice" id="paper">
            <img src="./gameImages/paper.jpeg"/>
        </div>
        <div class="choice" id="scissors">
            <img src="./gameImages/scissors.png"/>
        </div>
    </div>

</body>
<script src="first.js"></script>
</html>
